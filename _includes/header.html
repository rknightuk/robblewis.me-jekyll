<!DOCTYPE HTML>
<html>

	<head>
		
		<!-- Digital Ocean 2 -->
		<title>{{ site.name }} &raquo; {{ page.title }}</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="Robb Lewis developer in Portsmouth, UK. Blogs about technology, development and the web.">
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Twitter cards -->
			<meta name="twitter:card" content="summary">
			<meta name="twitter:site" content="@rmlewisuk">
			<meta name="twitter:creator" content="@rmlewisuk">
			<meta name="twitter:domain" content="robblewis.me">
			<meta name="twitter:title" content="{{ page.title | escape }}">
		{% if page.layout == 'post' %}
			<meta name="twitter:description" content="{{ page.excerpt | escape }}">
			{% if page.featured %}
				<meta name="twitter:image:src" content="http://robblewis.me/assets/img/posts{{ page.permalink }}.png">
			{% endif %}
		{% else %}
			<meta name="twitter:description" content="Robb Lewis developer in Portsmouth, UK. Blogs about technology, development and the web.">
			<meta name="twitter:image:src" content="http://robblewis.me/assets/img/avatar_170.png">
		{% endif %}
		<!-- End of Twitter cards -->

		<link rel="author" href="/humans.txt" />
		<link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png" />

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
		
    	{% if page.title == 'Movie Downloader Chrome Extension' %}
    		<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/dinhogfacedcmkmbkidnlcchcoanjgma">
    	{% endif %}

    	<!-- GoSquared -->

	</head>
