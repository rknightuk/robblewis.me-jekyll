<!DOCTYPE HTML>
<html>

	<head>
		
		<title>{{ site.title }} &raquo; {{ page.title }}</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="Robb Lewis developer in Portsmouth, UK. Blogs about technology, development and the web.">
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Twitter cards -->
			<meta name="twitter:card" content="summary">
			<meta name="twitter:site" content="@rmlewisuk">
			<meta name="twitter:creator" content="@rmlewisuk">
			<meta name="twitter:domain" content="robblewis.me">
			<meta name="twitter:title" content="{{ page.title | escape }}">
		{% if page.layout == 'post' %}
			<meta name="twitter:description" content="{{ page.excerpt | escape }}">
			{% if page.featured %}
				<meta name="twitter:image:src" content="http://robblewis.me/assets/img/posts{{ page.permalink }}.png">
			{% endif %}
		{% else %}
			<meta name="twitter:description" content="Robb Lewis developer in Portsmouth, UK. Blogs about technology, development and the web.">
			<meta name="twitter:image:src" content="http://robblewis.me/assets/img/avatar_170.png">
		{% endif %}
		<!-- End of Twitter cards -->

		<link rel="author" href="/humans.txt" />
		<link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png" />

		<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/assets/css/gridism.min.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

    	<!-- GoSquared -->
    	<script>
    	  !function(g,s,q,r,d){r=g[r]=g[r]||function(){(r.q=r.q||[]).push(
    	  arguments)};d=s.createElement(q);q=s.getElementsByTagName(q)[0];
    	  d.src='//d1l6p2sc9645hc.cloudfront.net/tracker.js';q.parentNode.
    	  insertBefore(d,q)}(window,document,'script','_gs');
    	  
    	  _gs('GSN-829474-I');
    	</script>

    	<!-- Piwik -->
    	<script type="text/javascript">
    	  var _paq = _paq || [];
    	  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    	  _paq.push(['trackPageView']);
    	  _paq.push(['enableLinkTracking']);
    	  (function() {
    	    var u="//stats.rbbl.ws/";
    	    _paq.push(['setTrackerUrl', u+'piwik.php']);
    	    _paq.push(['setSiteId', '1']);
    	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    	  })();
    	</script>
    	<!-- End Piwik Code -->
		
	</head>
	
	<body>

		{% include nav.html %}

		<div class="wrap grid content">
