<!DOCTYPE HTML>
<html>

	<head>
		<title>GitHub Status for Status Board</title>
		
		<meta charset="UTF-8">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<style type="text/css">
			html { margin: 0; padding: 0; }
			#status-container {
				width: 250px;
				height: 58px;
				font-family: 'Roadgeek2005SeriesD', sans-serif;
				font-size: 20px;
				line-height: 24px;
				background: url('githubstatus-icon.png') no-repeat;
				padding-left: 10px;
				/*background-color: black;*/
			}
			h1 {
				width: 180px;
				padding-top: 7px;
				padding-left: 50px;
				font-size: 18px;
				line-height: 18px;
				color: #7E7E7E;
				text-transform: uppercase;
			}
			.good { color: rgb(0, 186, 0); }
			.minor { color: rgb(255, 198, 0); }
			.major { color: rgb(255, 48, 0); }
		</style>
		
	</head>

		<script type="text/javascript">

			function getStatus() {
				$.getJSON('https://status.github.com/api/status.json?callback=?', function(data) {
					var status = data.status;
					$('#status').addClass(status);
					$('#status').html(status);
				});
			}

			var int=self.setInterval(function(){getStatus()},900000);

		</script>
	
	<body onload="getStatus()">
	
		<div id="status-container">
			<h1>Status: <span id="status"></span></h1>
		</div>

	</body>
	
</html>
